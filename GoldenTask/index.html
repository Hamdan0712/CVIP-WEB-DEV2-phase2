<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodePencil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="facebook-default-05cf522ae1d4c215ae0f09d866d97413a2204b6c9339c6e7a1b96ab1d4a7340f.webp">
    <script src="https://kit.fontawesome.com/d9d32e1e0f.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 >Code Pencil by Hamdan</h1>

    <div class="container">

        <div class="left">
            <label > <i class="fa-brands fa-html5"></i>HTML</label>
            <textarea class="htmlCode" ></textarea>

            <label ><i class="fa-brands fa-css3-alt"></i>CSS</label>
            <textarea class="cssCode" ></textarea>

            <label ><i class="fa-brands fa-square-js"></i>Javascript</label>
            <textarea class="jsCode" ></textarea>


        </div>
        <div class="right">
            <label ><i class="fa-solid fa-play"></i>Output</label>
            <iframe class="output"></iframe>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
